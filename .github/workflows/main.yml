name: CI Pipeline

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Frontend
        run: |
          cd frontend
          npm ci
          npm run lint

      - name: Lint Backend
        run: |
          cd backend
          npm ci
          npm run lint

      - name: Test Frontend
        run: |
          cd frontend
          npm run test -- --coverage

      - name: Test Backend
        run: |
          cd backend
          npm run test -- --coverage

      # Ajoute ici les étapes pour l'analyse statique (CodeQL/SonarCloud)
      # Ajoute ici les étapes pour le scan de vulnérabilités (Trivy/Snyk)

      - name: Build Frontend Docker Image
        run: |
          cd frontend
          docker build -t <registry>/frontend:latest .

      - name: Build Backend Docker Image
        run: |
          cd backend
          docker build -t <registry>/backend:latest .

